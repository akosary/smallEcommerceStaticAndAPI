<div class="m-5 p-3">
  <div class="form-group">
    <label for="exampleInputEmail1">Id</label>
    <input
      type="text"
      class="form-control"
      id=""
      aria-describedby="emailHelp"
      placeholder="Enter email"
      [(ngModel)]="id"
    />
    <small id="emailHelp" class="form-text text-muted">Insert data</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Product Name</label>
    <input
      [(ngModel)]="productName"
      #pName
      type="text"
      class="form-control"
      id=""
      placeholder=""
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Price</label>
    <input
      [(ngModel)]="price"
      type="text"
      class="form-control"
      id=""
      placeholder=""
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Quantity</label>
    <input
      [(ngModel)]="quantity"
      type="text"
      class="form-control"
      id=""
      placeholder=""
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image Url</label>
    <input
      [(ngModel)]="imgURL"
      type="text"
      class="form-control"
      id=""
      placeholder=""
    />
  </div>
  <button (click)="addProduct()" class="btn btn-primary">Submit</button>
</div>
