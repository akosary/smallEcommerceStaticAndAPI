<div class="container">
  <div class="row mt-5 mb-5">
    <a class="btn btn-primary" routerLink="/editProductAPI/0">Create Product</a>
    <div
      *ngFor="let product of products; let i = index"
      class="col-md-3 col-6 col-lg-4 p-2"
    >
      <div class="card text-center" style="width: 18rem">
        <a routerLink="/productDetailsAPI/{{ product?.id }}">
          <img src="{{ product?.imgURL }}" class="card-img-top" alt="..." />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ product?.productName }}</h5>
          <p class="card-text">Price: {{ product?.price | currency }}</p>
          <div [ngSwitch]="product?.quantity">
            <p *ngSwitchCase="0" class="card-text text-danger">Sold out</p>
            <p *ngSwitchCase="1" class="card-text text-success">Last piece</p>
            <p *ngSwitchDefault class="card-text">
              Quantity: {{ product?.quantity }}
            </p>
          </div>
          <div class="d-flex justify-content-between">
            <button
              href="#"
              [ngClass]="
                product?.quantity! > 1
                  ? 'btn btn-primary mt-2'
                  : product?.quantity == 0
                  ? 'btn btn-primary mt-2 disabled'
                  : product?.quantity == 1
                  ? 'btn btn-info mt-2'
                  : 'btn btn-primary disabled mt-2'
              "
            >
              Buy Now
            </button>
