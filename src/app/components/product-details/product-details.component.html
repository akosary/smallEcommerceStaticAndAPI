<div class="d-flex justify-content-center m-5">
  <div class="card text-center" style="width: 18rem">
    <a routerLink="/productDetails/{{ product?.id }}">
      <img src="{{ product?.imgURL }}" class="card-img-top" alt="..." />
    </a>
    <div class="card-body">
      <h5 class="card-title">{{ product?.productName }}</h5>
      <p class="card-text">Price: {{ product?.price | currency }}</p>
      <div [ngSwitch]="product?.quantity">
        <p *ngSwitchCase="0" class="card-text text-danger">Sold out</p>
        <p *ngSwitchCase="1" class="card-text text-success">Last piece</p>
        <p *ngSwitchDefault class="card-text">
          Quantity: {{ product?.quantity }}
        </p>
      </div>
      <button
        href="#"
        [ngClass]="
          product?.quantity! > 1
            ? 'btn btn-primary mt-2'
            : product?.quantity == 0
            ? 'btn btn-primary mt2 disabled'
            : product?.quantity == 1
            ? 'btn btn-info mt2'
            : ''
        "
      >
        Buy Now
      </button>
    </div>
  </div>
</div>
